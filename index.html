<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="developer" content="Abhishek yadav">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator" class="container">
        <caption><h1>CALCULATOR-योग+घटाव-गुणा*विभाजन%</h1></caption><br>
        <input type="text" name="screen" id="answer" readonly>
    <table>
        <tr>
            <td><button style="background-color: #e74c3c; font-weight: bold; color: #ecf0f1;">C</button></td>
            <td><button>%</button></td>
            <td><button> </button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>6</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>3</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>00</button></td>
            <td><button>0</button></td>
            <td><button>.</button></td>
            <td><button style="background-color: #53e73c; font-weight: bold; color: #0a0c0c;">=</button></td>
        </tr>
    </table>
    <div>
        <h2>Made by<a href="https://www.linkedin.com/in/abhishek-yadav-2465651bb"> Abhishek Yadav</a></h2>
        <h3>Full Stress developer</h3>
    </div>
</div>

<script src="bootstrap.bundle.min.js"></script>
<script src="calculator.js"></script>
</body>
</html>
